[package]
authors = ["Chris West (Faux) <git@goeswhere.com>"]
name = "quad-image"
version = "0.1.0"

[dependencies]
failure = "0.1"
libc = "0.2"
rand = "0.5"
rouille = "2.2"
tempfile-fast = "0.2"

[dependencies.image]
version = "0.20"
# features -= "hdr", "dxt", "jpeg_rayon"
default-features = false
features = ["gif_codec", "jpeg", "ico", "png_codec", "pnm", "tga", "tiff", "webp", "bmp"]

[dev-dependencies]
tempdir = "0.3"

[profile.release]
lto = true
